<div class="row">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Datos Usuario</h4>
                    <form class="form pt-3">
                        <div class="form-group">
                            <label>Nombre</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon11"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon11">
                            </div>
                        </div>
                        <div class="form-group">
                                <label>Apellido</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon11"><i class="ti-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon11">
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon22"><i class="ti-email"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon22">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contrasenia</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon33"><i class="ti-lock"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon33">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirma Contrasenia</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon4"><i class="ti-lock"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Password" aria-describedby="basic-addon4">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2 btn-block">Actualizar</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Imagen Usuario</h4>
                    
                        <div class="form-group">
                            <div class="card">
                                <div class="card-body">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" placeholder="" aria-label="Username">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2 btn-block">Subir Imagen</button>
                    
                </div>
            </div>
        </div>
    </div>
