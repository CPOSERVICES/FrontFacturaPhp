<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Producto Nuevo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <div class="row pt-3">
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Codigo</label>
            <input type="text" name="identificacion" class="form-control" placeholder="0000" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label class="control-label">Cantidad</label>
              <input class="form-control" name="direccion" placeholder="Cantidad">
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Close click')">Guardar</button>
  </div>
</ng-template>
