<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form action="#">
          <div class="form-body">
            <div align="right">
              <div class="form-group mt-5 row">
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="Cliente, C.I" id="example-text-input">
                </div>
                <button class="btn btn-outline-info"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <h3 class="card-title">Datos Cliente</h3>
            <div align="right">
              <button routerLink="/cliente" class="btn btn-outline-success "> <i class="fa fa-plus"></i> Cliente</button>
            </div>
            <hr>
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Cliente</label>
                  <input type="text" class="form-control" placeholder="Joaquin Carrion">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Dirección</label>
                  <input type="text" class="form-control" placeholder="Quinche">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Teléfono</label>
                  <input type="text" class="form-control" placeholder="2-222-2222">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Correo</label>
                  <input type="text" class="form-control" placeholder="quinche@quinche.com">
                </div>
              </div>
            </div>
            <hr>
            <h3 class="card-title">Datos Vehículos</h3>
            <hr>
            <div align="right">
              <button class="btn btn-outline-primary" (click)="openLg(content)"> <i class="fa fa-plus"></i> Nuevo
                Vehículo</button>
            </div>
            <div class="row p-t-20">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Color</th>
                            <th class="text-nowrap">Km</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>ABC-0123</td>
                            <td> Hino </td>
                            <td>
                              <div class="progress progress-xs margin-vertical-10 ">
                                <div class="progress-bar bg-white" style="width: 100%; height:6px;"></div>
                              </div>
                            </td>
                            <td class="text-nowrap">130000</td>
                          </tr>
                          <tr>
                            <td>ABC-0124</td>
                            <td> Hino </td>
                            <td>
                              <div class="progress progress-xs margin-vertical-10 ">
                                <div class="progress-bar bg-success" style="width: 100%; height:6px;"></div>
                              </div>
                            </td>
                            <td class="text-nowrap">250000</td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Vehículo Nuevo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">

      <div class="row pt-3">
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Tipo Vehículo</label>
            <select class="form-control custom-select" required>
              <option value="04">Tipo 1</option>
              <option value="01">Tipo 2</option>
              <option value="02">Tipo 3</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Placa</label>
            <input type="text" name="identificacion" class="form-control" placeholder="ABC-0000" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Marca</label>
            <input type="text" name="nombre" class="form-control" placeholder="Marca" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Modelo</label>
            <input class="form-control" name="direccion" placeholder="Modelo">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Color</label>
            <input class="form-control" name="telefono" placeholder="Color">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Kiometraje</label>
            <input class="form-control" name="celular" placeholder="Km">
          </div>
        </div>

        <div class="col-md-12">
          <div class="row pt-4">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Chasis</label>
                <input type="email" name="correoelectronico" class="form-control" placeholder="Chasis" required>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Close click')">Guardar</button>
  </div>
</ng-template>
