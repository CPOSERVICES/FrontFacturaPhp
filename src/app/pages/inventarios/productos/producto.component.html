<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="mb-0 text-white">Ingreso nuevo Producto</h4>
        </div>
  
        <form ngNativeValidate #forma="ngForm" (ngSubmit)="registraProducto(forma)">
  
          <div class="card-body">
            <h4 class="card-title">Información del Producto</h4>
          </div>
          <hr>
          <div class="form-body">
            <div class="card-body">
  
              <div class="row pt-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label"> Codigo Auxiliar (Opcional) </label>
                    <input [(ngModel)]="producto.codigoprincipal" #codigoprincipal="ngModel" type="text" name="codigoprincipal" class="form-control" placeholder="Codogo del producto">
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Nombre</label>
                    <input [(ngModel)]="producto.nombre" #nombre="ngModel" type="text" name="nombre" class="form-control" placeholder="Nombre del pruducto" required>
                      
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Tipo</label>
                    <select [(ngModel)]="producto.tipo" #tipo="ngModel" name="tipo" class="form-control custom-select" required>
                      <option value="defa">Selecione tipo</option>
                      <option value="PRODUCTO">Producto</option>
                      <option value="SERVICIO">Servicio</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Impuesto Irbpnr</label>
                        <select [(ngModel)]="producto.impuestoIrbpnr" #impuestoIrbpnr="ngModel" name="impuestoIrbpnr" class="form-control custom-select">
                            <option value="0">Seleccione % Irbpnr</option>
                            <option value="1">Irbpnr</option>
                            <!-- <option *ngFor="let irbpnr of " [ngValue]="irbpnr.id">{{irbpnr.nombre}}</option>  -->
                        </select> 
                    </div>
                  </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Descripción</label>
                    <textarea [(ngModel)]="producto.detalle" #detalle="ngModel" class="form-control" name="detalle" rows="5"></textarea>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Impuesto Iva</label>
                    <select [(ngModel)]="producto.impuestoIva" #impuestoIva="ngModel" name="impuestoIva" class="form-control custom-select" required>
                       <option value="0" disabled>Seleccione % Iva</option>
                       <option value="1" >iva</option>
                       <!-- <option *ngFor="let iva of " [ngValue]="iva.id">{{iva.nombre}}</option>  -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label"> Impuesto Ice</label>
                     <select [(ngModel)]="producto.impuestoIce"  #impuestoIce="ngModel" name="impuestoIce" class="form-control custom-select">
                        <option value="0">Seleccione % Ice</option>
                        <option value="1">ice</option>
                        <!-- <option *ngFor="let ice of " [ngValue]="ice.id">{{ice.nombre}}</option> -->
                      </select> 
                  </div>
                </div>
  
                <div class="col-md-12">
                  <div class="row pt-4">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label"> Precio 1 </label>
                        <input [(ngModel)]="producto.preciounitario" type="text" name="preciounitario" #preciounitario="ngModel" class="form-control" placeholder="Precio 1" required>
                      </div>
                    </div>
  
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Precio 2</label>
                        <input [(ngModel)]="producto.preciounitario1" #preciounitario1="ngModel" type="text" name="preciounitario1" class="form-control" placeholder="Precio 2">
                      </div>
                    </div>
  
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Precio 3</label>
                        <input [(ngModel)]="producto.preciounitario2" #preciounitario2="ngModel" type="text" name="preciounitario2" class="form-control" placeholder="Precio 3">
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-md-12">
                  <div class="row pt-6">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label"> Cantidad </label>
                        <input [(ngModel)]="producto.stock" type="text" #stock="ngModel" name="stock" class="form-control" placeholder="Cantidad" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label">Stock Mínimo</label>
                        <input [(ngModel)]="producto.stockminimo" #stockminimo="ngModel"  type="text" name="stockminimo" class="form-control" placeholder="Stock minimo">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="card-body">
                <button type="submit" class="btn btn-success"> <i class="fa fa-save"></i> Guardar</button>
                <a type="button" class="btn btn-dark" routerLink="/productos">Cancel</a>
              </div>
            </div>
          </div>
  
        </form>
  
      </div>
    </div>
  </div>
