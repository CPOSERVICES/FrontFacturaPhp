<div class="col-md-4" [ngClass]="_modalControl.oculto">
  <div class="card">
    <div class="card-body">
      <!-- sample modal content -->
      <div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        style="display: block;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myLargeModalLabel">
                Agregar Nuevo evento
              </h4>
              <button (click)="_modalControl.ocultarModal()" type="button" class="close" aria-hidden="true">
                Ã—
              </button>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="row">
                  <div class="col-md-6">
                    <label class="control-label">Nombre Evento</label>
                    <input class="form-control form-white" placeholder="Evento" type="text" name="category-name" />
                  </div>
                  <div class="col-md-6">
                    <label class="control-label">Seleccione Tipo Evento</label>
                    <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                      <option value="success">Success</option>
                      <option value="danger">Danger</option>
                      <option value="info">Info</option>
                      <option value="primary">Primary</option>
                      <option value="warning">Warning</option>
                      <option value="inverse">Inverse</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button (click)="_modalControl.ocultarModal()" type="button"
                class="btn btn-danger waves-effect text-left">
                Cerrar
              </button>
              <button type="button" id="botonanadiralcarritoycerrar" class="btn btn-success">
                Guardar
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    </div>
  </div>
</div>
